    <form>
        <div="container">
            <h1>Registration form</h1>
            <label for="name">Name:</label>

            <br>
            <label for="email"> Email:</label>
            <input type = "email" email="email" placeholder="@gmail.com" id="email" required>
            <br>
            <label for="mobileNo"> Email:</label>
            <input type ="number"  mobileNo="email" placeholder="10 digit" id="mobileNo" required>
            <br>

            <label for="password"> Password:</label>
            <input type ="password" password="password" placeholder="Enter your password" id="password" required>
            <br>
            <label for="confirmPassword"> Confirm Password:</label>
            <input type="password" password="confirmPassword" placeholder="Confrm your password" id="confirmPassword" required>
            <br>
            <input type="submit" value="Register">
            <form action="login.html" method="post">
            </div>
               
    </form>
    
</body>
</html>
